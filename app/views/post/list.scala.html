@(posts: List[Post])

@import helper._

@main("list posts") {
    
    <table>
        <thead>
            <th>Title</th>
            <th>Description</th>
        </thead>
    @for(post <- posts){
        <tbody>
            <tr>
                <td>@post.title</td>
                <td>@post.getDescription()</td>
            </tr>
        </tbody>
    }
    </table>

    <a href="@routes.Application.addPost()">Add Post</a>
    
}
